sudo: required
language: node_js
node_js:
- '8'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm run initial
branches:
  only:
  - develop
before_script:
- npm run build
script:
- karma start karma.conf.js --single-run
- git config --local user.name "codermarcos"
- git config --local user.email "coder.marcos@gmail.com"
- curl -u codermarcos:$access_token https://api.github.com/user
- git checkout release
- git add .
- git commit -m "Release version $(cat package.json | grep version | awk -F":" '{print $2}' | sed 's/[", ]//g')"
- git push
